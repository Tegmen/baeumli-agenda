<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eintrag B채umli-Agenda</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADHP-7WbK-eLTBKaz7XLaFicV_qpiRN4E",
      authDomain: "bauemli-agenda.firebaseapp.com",
      databaseURL: "https://bauemli-agenda-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bauemli-agenda",
      storageBucket: "bauemli-agenda.appspot.com",
      messagingSenderId: "379163939889",
      appId: "1:379163939889:web:9ed6ce9bd3bd892494f110",
      measurementId: "G-YJG0HVYW11"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Variable to store password for the session
    let sessionPassword = null;

    // Function to add a task if the correct password is provided
    function addTask(task, className, dueDate, teacher, password) {
      if (sessionPassword || password) {
        const taskRef = ref(db, `${className}/tasks/${Date.now()}`);
        set(taskRef, {
          task,
          due_date: dueDate,
          teacher,
          className,
          password: sessionPassword || password
        });
        alert('Aufgabe erfolgreich hinzugef체gt!');
      } else {
        alert("Bitte geben Sie das Passwort ein.");
      }
    }

    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      const task = document.getElementById("task").value;
      const className = document.getElementById("class").value;
      const dueDate = document.getElementById("dueDate").value;
      const teacher = document.getElementById("teacher").value;
      const passwordField = document.getElementById("password");
      const password = passwordField.value;

      // If password is entered, save it for the session and hide the field
      if (password) {
        sessionPassword = password;
        passwordField.style.display = "none";
        document.getElementById("passwordLabel").style.display = "none";
      }

      // Add the task
      addTask(task, className, dueDate, teacher, password);
    }
  </script>
</head>
<body>
  <h1>Eintrag B채umli-Agenda</h1>

  <!-- Task entry form in German with fields in one line -->
  <form id="taskForm" onsubmit="handleFormSubmit(event)">
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <label for="task">Aufgabe:</label>
      <input type="text" id="task" placeholder="Aufgabe" required />

      <label for="class">Klasse:</label>
      <input type="text" id="class" placeholder="Klasse" required />

      <label for="dueDate">F채lligkeit:</label>
      <input type="date" id="dueDate" required />

      <label for="teacher">Lehrperson:</label>
      <input type="text" id="teacher" placeholder="Lehrperson" required />
    </div>

    <div style="display: flex; gap: 10px;">
      <label for="password" id="passwordLabel">Passwort:</label>
      <input type="password" id="password" placeholder="Passwort" />

      <button type="submit">Eintragen</button>
    </div>
  </form>
</body>
</html>
