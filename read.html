<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bäumli-Agenda</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3f51b5">
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADHP-7WbK-eLTBKaz7XLaFicV_qpiRN4E",
      authDomain: "bauemli-agenda.firebaseapp.com",
      databaseURL: "https://bauemli-agenda-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bauemli-agenda",
      storageBucket: "bauemli-agenda.appspot.com",
      messagingSenderId: "379163939889",
      appId: "1:379163939889:web:9ed6ce9bd3bd892494f110",
      measurementId: "G-YJG0HVYW11"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to load classes dynamically
    function loadClasses() {
      const classesRef = ref(db);
      onValue(classesRef, (snapshot) => {
        const classes = snapshot.val();
        const classSelect = document.getElementById("classSelect");
        classSelect.innerHTML = ""; // Clear previous options

        // Populate dropdown with classes
        for (let className in classes) {
          const option = document.createElement("option");
          option.value = className;
          option.textContent = className;
          classSelect.appendChild(option);
        }
      });
    }

    // Format date to German locale
    function formatDate(date) {
      return new Intl.DateTimeFormat('de-DE', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }).format(date);
    }

    // Filter and group tasks by due date
    function loadTasks(className) {
      const tasksRef = ref(db, `${className}/tasks`);
      onValue(tasksRef, (snapshot) => {
        const tasks = snapshot.val();
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = ""; // Clear previous tasks

        if (tasks) {
          const today = new Date();
          today.setHours(0, 0, 0, 0); // Set to the start of the day for accurate comparisons
          const tasksByDate = {};

          // Filter and group tasks by due date
          for (let key in tasks) {
            const task = tasks[key];
            const dueDate = new Date(task.due_date);
            dueDate.setHours(0, 0, 0, 0); // Ignore time portion for comparison

            if (dueDate >= today) { // Only show tasks due today or later
              const formattedDate = formatDate(dueDate);
              if (!tasksByDate[formattedDate]) {
                tasksByDate[formattedDate] = [];
              }
              tasksByDate[formattedDate].push(`${task.task} (${task.subject}, ${task.teacher})`);
            }
          }

          // Display tasks grouped by due date
          for (let date in tasksByDate) {
            const dateHeader = document.createElement("h3");
            dateHeader.textContent = date;
            taskList.appendChild(dateHeader);

            tasksByDate[date].forEach(taskText => {
              const taskItem = document.createElement("li");
              taskItem.textContent = taskText;
              taskList.appendChild(taskItem);
            });
          }
        } else {
          taskList.innerHTML = "<li>Keine Aufgaben verfügbar</li>";
        }
      });
    }

    // Initialize class dropdown and load tasks on selection change
    document.addEventListener("DOMContentLoaded", () => {
      loadClasses(); // Load classes when the page loads
      document.getElementById("classSelect").onchange = function () {
        loadTasks(this.value); // Load tasks when a class is selected
      };
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</head>
<body>
  <h1>Bäumli-Agenda</h1>

  <label for="classSelect">Wähle eine Klasse:</label>
  <select id="classSelect">
    <option value="">Klasse auswählen</option>
  </select>

  <ul id="taskList"></ul>
</body>
</html>
